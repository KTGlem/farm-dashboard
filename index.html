<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 30px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Farm Operations Dashboard</h1>
  <div class="dashboard">
    <div class="card"><a href="https://ktglem.github.io/harvestlog/">📦 Harvest Log</a></div>
    <div class="card"><a href="https://docs.google.com/spreadsheets/d/10hQO58RhY1IeBRYz8FqaO3LB1lhU-3RC5NiYZOS2E8U/edit?gid=1939092929#gid=1939092929">🕒 Daily Report</a></div>
    <div class="card"><a href="https://docs.google.com/spreadsheets/d/12czvVRFekAXlcHmUFlHIggu9wbz_OM0Jk0QzeJpdObQ/edit?gid=252872015#gid=252872015">🍄 Mushroom Production Log</a></div>
    <!-- Add more cards as needed -->
  </div>
</body>
</html>
